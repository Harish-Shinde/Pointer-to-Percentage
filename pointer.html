<body>

  <div class="container my-3">
    
    <div class="mb-3 my-3" style="border: 2px;">
      <!--<label for="formGroupExampleInput" class="form-label">Your Pointer</label>-->
      
        <input type="text" class="form-control" id="pointer" placeholder="Enter Pointer" style="width: 270px;">
    </div>
    <div class="mb-3">
      <!--<label for="formGroupExampleInput2" class="form-label">Your Percentage</label>-->
      <input type="text" class="form-control" id="pecent" placeholder="Click on Calculate" style="width: 270px;">
    </div>
    <div class="mb-3">
      <button onclick="per()" class="form-label btn btn-primary" style="color: white;">Calculate</button>
      <input onclick="fun()" type="reset"value="Reset" class="btn btn-primary" style="width: 90px; float:right;"/>
      

    </div>
    
  </div>
  <script>
    function per() {
      var cgpa = parseFloat(document.getElementById("pointer").value);

      if (cgpa < 7) {
        var r = parseFloat(7.1 * cgpa) + 12;
        document.getElementById("pecent").value = r.toFixed(2);
      }
      else if (cgpa > 7 || cgpa <= 7) {

        var res = parseFloat(7.4 * cgpa) + 12;
        document.getElementById("pecent").value = res.toFixed(2);
      }

      else {
        alert("Enter Pointer");
      }

    }
    function fun()
    {
      document.getElementById('pointer').value='';
      document.getElementById('pecent').value='';
    }


  </script>
